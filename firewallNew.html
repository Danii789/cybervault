  <script>
  let buttons = document.querySelectorAll('.button');
  let text34 = document.querySelector('.firewall-text34');
  let currentMode = null; 

  function toggleFirewall(mode, buttonId) {
    buttons.forEach(button => {
      if (button.id === buttonId) {
        if (button.style.backgroundColor === 'black') {//if turned on allready
          disableFirewall(currentMode);
          disableActuallFirewall();  
          button.style.backgroundColor = '';
        } else { //if turned off allready
          disableFirewall(currentMode);
          enableActuallFirewall();
          activateFirewall(mode);
          button.style.backgroundColor = 'black';
          text34.textContent = ' Not Active';
        }
      } else {
        button.style.backgroundColor = '';
      }
    });
  }




  function enableActuallFirewall() {
    fetch('/enable-firewall', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log(data); // Handle the response data here if needed
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
function disableActuallFirewall() {
    fetch('/disable-firewall', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log(data); // Handle the response data here if needed
    })
    .catch(error => {
        console.error('Error:', error);
    });
}


  function activateFirewall(mode) {
    currentMode = mode; 
    fetch(`/activate-firewall/${mode}`, { method: 'POST' })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
  }

  function disableFirewall(mode) {
    fetch(`/disable-firewall/${mode}`, { method: 'POST' })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
  }

let activateButton = document.getElementById('activate-firewall-button');

  function toggleActivate() {
  if (activateButton.style.backgroundColor === 'black') {
    activateButton.style.backgroundColor = '';
    disableActuallFirewall();
    disableCustomFirewall();
    text34.textContent = 'Not active';
  } else {
    // Reset all other buttons' colors
    buttons.forEach(button => {
      button.style.backgroundColor = '';
    });

    // Activate the current button and set its text
    activateButton.style.backgroundColor = 'black';
    disableFirewall(currentMode);
    enableActuallFirewall();
    activateCustomFirewall();
    
    text34.textContent = 'Active';
  }
}

  function activateCustomFirewall() {
    fetch('/enable-Custom-firewall', { method: 'POST' })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
  }

  function disableCustomFirewall() {
    fetch('/disable-Custom-firewall', { method: 'POST' })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => console.log(data))
      .catch(error => console.error('Error:', error));
  }
