	<script>
	    // Function to update button colors based on the current mode
	    function updateButtonColors(mode) {
		document.getElementById("idsAggres").style.backgroundColor = mode === "aggressive" ? "black" : "";
		document.getElementById("idsNorm").style.backgroundColor = mode === "normal" ? "black" : "";
		document.getElementById("idsDetect").style.backgroundColor = mode === "detection" ? "black" : "";
	    }

	    // Function to update the activate button's text and color based on the IDS status
	    function updateActivateButton(status) {
		const button = document.getElementById("idsActive");
		const span = document.getElementById("idsActiveButtonText");
		if (status) {
		    button.style.backgroundColor = "black";
		    span.textContent = "Deactivate";
		} else {
		    button.style.backgroundColor = "";
		    span.textContent = "Activate";
		}
	    }
	    
	    function updateActivateText(status) {
		const span = document.getElementById("idsActiveStatus");
		if (status) {
		    span.textContent = "Active";
		} else {
		    span.textContent = "Not Active";
		}
	    }

	    // Function to fetch the IDS status and mode from the server
	    function updateUI() {
		fetch('/IDS_get_status')
		    .then(response => response.json())
		    .then(data => {
		        updateButtonColors(data.mode);
		        updateActivateButton(data.status);
		        updateActivateText(data.status);
		    })
		    .catch(error => console.error(error));
	    }

	    // Attach event listeners to the mode buttons
	    document.getElementById("idsAggres").addEventListener('click', () => {
		fetch('/IDS_set_mode', {
		    method: 'POST',
		    body: new URLSearchParams({ 'mode': 'aggressive' }),
		})
		    .then(updateUI);
	    });

	    document.getElementById("idsNorm").addEventListener('click', () => {
		fetch('/IDS_set_mode', {
		    method: 'POST',
		    body: new URLSearchParams({ 'mode': 'normal' }),
		})
		    .then(updateUI);
	    });

	    document.getElementById("idsDetect").addEventListener('click', () => {
		fetch('/IDS_set_mode', {
		    method: 'POST',
		    body: new URLSearchParams({ 'mode': 'detection' }),
		})
		    .then(updateUI);
	    });

	    // Attach an event listener to the activate button
	    document.getElementById("idsActive").addEventListener('click', () => {
		fetch('/IDS_toggle_status', {
		    method: 'POST',
		})
		    .then(updateUI);
	    });

	    // Initial UI update
	    updateUI();
	    
	    // Initialize variables with empty strings
	    let idsAtype = "";
	    let idsAction = "";

	    // Function to update the latest IDS entry data
	    function updateLatestIDS() {
		fetch('/get_latest_ids_entry') // Always fetch the latest IDS entry
		    .then(response => response.json())
		    .then(data => {
		        if (data) {
		            idsAtype = data.attackType;
		            idsAction = data.actionTaken;
		        } else {
		            // Handle the case where there's no data (e.g., no entries in the table)
		            idsAtype = "No data available";
		            idsAction = "No data available";
		        }
		        
		        // Update the HTML content with the updated variables
		        document.getElementById("idsAtype").textContent = idsAtype;
		        document.getElementById("idsAction").textContent = idsAction;
		    })
		    .catch(error => console.error(error));
	    }

	    // Function to fetch initial IDS values from the server
	    function initializeIDSValues() {
		fetch('/get_latest_ids_entry?initial=true') // Add a query parameter to indicate initial values
		    .then(response => response.json())
		    .then(data => {
		        if (data) {
		            idsAtype = data.attackType;
		            idsAction = data.actionTaken;
		        }
		        
		        // Update the HTML content with the initial values
		        document.getElementById("idsAtype").textContent = idsAtype;
		        document.getElementById("idsAction").textContent = idsAction;
		    })
		    .catch(error => console.error(error));
	    }

	    // Call the initializeIDSValues function when the page loads
	    window.addEventListener('load', initializeIDSValues);

	    // Periodically update the latest IDS entry data (e.g., every 5 seconds)
	    //setInterval(updateLatestIDS, 20000);
	    updateLatestIDS();
	</script>
